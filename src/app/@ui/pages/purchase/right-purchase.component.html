<div>
    <div class="flex">
        <div class="mr-3">
            <select-search-box-component tieu-de="Nhóm sản phẩm"></select-search-box-component>
        </div>
        <button class="rounded p-2 bg-sky-600 mr-3 text-white mb-4">Hàng mới</button>
        <button class="rounded p-2 bg-sky-600 mr-3 text-white mb-4">Bán chạy</button>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5">
        <product-card *ngFor="let product of products" [product-data]="product" class="mr-2 mb-2" (click)="onProductClick(product)"></product-card>
    </div>
</div>
