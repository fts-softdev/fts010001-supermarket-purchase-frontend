<div class="w-full p-3 h-full">
  <!--Biểu diễn Card-->
  <div class="bg-white border rounded shadow h-full">
    <div class="border-b p-3">
      <h5 class="font-bold uppercase text-gray-600">{{title}}</h5>
    </div>
    <div class="p-5">
      <div class="flex w-full">
        <div class="flex-item w-full">
          <div style="display: block">
            <canvas baseChart [data]="barChartData" [options]="barChartOptions" [plugins]="barChartPlugins"
              [type]="barChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
            </canvas>
          </div>
          <button mat-button mat-raised-button color="primary" (click)="randomize()">Ramdomize</button>
        </div>
      </div>
    </div>
  </div>
  <!--/Biểu diễn Card-->
</div>
