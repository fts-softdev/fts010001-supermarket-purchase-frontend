<div class="w-full p-3">
  <!--Table Card-->
  <div class="bg-white border rounded shadow">
    <div class="border-b p-3">
      <h5 class="font-bold uppercase text-gray-600">{{title}}</h5>
    </div>
    <div class="p-5">
      <table mat-table [dataSource]="data" class="mat-elevation-z8" style="width: 100%;">
        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="side">
          <th mat-header-cell *matHeaderCellDef> Side </th>
          <td mat-cell *matCellDef="let element"> {{element.side}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef> Role </th>
          <td mat-cell *matCellDef="let element"> {{element.role}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="names"></tr>
        <tr mat-row *matRowDef="let row; columns: names;"></tr>
      </table>
    </div>
  </div>
</div>
